<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
           <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">


        <form>
          <div class="col-md-4">
            <div class="form-group">
                <h1>Look and find during 2010</h1>
              <input type="text" class="form-control" id="datetime" placeholder="Look for a date (ex. 1/1/2010)">
              <a id="search" class="btn btn-default">Search</a>
            </div> 
          </div> 
        </form>
        <form>
          <div class="col-md-4"> 
            <div class="form-group"> 
            <input type="text" class="form-control" id="city" placeholder="Look for a city (ex. el cajon">
            <a id="search1" class="btn btn-default">Search</a>
            </div> 
          </div> 
        </form>
        <form>          
          <div class="col-md-4">
            <div class="form-group">
            <input type="text" class="form-control" id="state" placeholder="Look for a state (ex. ca">
            <a id="search2" class="btn btn-default">Search</a>
            </div> 
          </div> 
        </form>
        <form>
          <div class="col-md-4">
            <div class="form-group">
            <input type="text" class="form-control" id="country" placeholder="Look for a country">
            <a id="search3" class="btn btn-default">Search</a>
            </div> 
          </div> 
        </form>
        <form>
          <div class="col-md-4">
            <div class="form-group">
            <input type="text" class="form-control" id="shape" placeholder="Look for a shape (circle, triangle,sphere, formation,disk, chevron, unknown) ">
             <a id="search4" class="btn btn-default">Search</a>
          </div> 
          </div>
         </form>


        <div class="col-md-8">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped table-dark">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                   <th class="table-head">City</th>
                   <th class="table-head">State</th>
                 <th class="table-head">Country</th>
                   <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
            <div>
             </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
